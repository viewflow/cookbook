{% extends 'viewflow/base_page.html' %}{% load i18n viewflow %}

{% block content %}
<div class="mdc-layout-grid vf-page__grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-10-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
      <div class="mdc-card vf-card">
        <section class="vf-card__header">
          <h1 class="vf-card__title">{{ form.instance }}</h1>
          <h2 class="vf-card__breadcrumbs">
            <a href="{% reverse viewset 'list' %}">Reviews</a>
            <a href="{% reverse viewset 'detail' form.instance.pk %}">{{ form.instance }}</a>
            <a>Reject</a>
          </h2>
        </section>

        <vf-form>
          <form class="vf-form" method="POST">
            {% csrf_token %}
            <section class="vf-card__form">
              {% render form %}
            </section>
            <section class="mdc-card__actions vf-card__actions">
              <button class="mdc-button mdc-card__action mdc-card__action--button mdc-button--raised" type="submit">Confirm</button>
            </section>
          </form>
        </vf-form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
